<!DOCTYPE html>
<html>
<head>
    <title>D3 Project Starter Template</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leaflet.css">
</head>
<body>    
    <!-- Add HTML content, SVG drawing area, ... -->
    <div id="my-map"></div>
    <div id="tooltip"></div>

    <div id="buttons">
        <p><b>Sort by: </b></p>
        <button type="button" class="btn btn-link btn-sm" id="defaultbutton">
            Default
        </button>
        <button type="button" class="btn btn-link btn-sm" id="servicebutton">
            Service Type
        </button>
        <button type="button" class="btn btn-link btn-sm" id="agencybutton">
            Agency
        </button>
        <button type="button" class="btn btn-link btn-sm" id="datebutton">
            Days Before Updated
        </button>
        <button type="button" class="btn btn-link btn-sm" id="monthbutton">
            Month
        </button>
    </div>

    <div id="legend"></div>

    <svg id="timebar"></svg>

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>

    <!-- Our JS code -->
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/timebar.js"></script>
</body>
</html>
