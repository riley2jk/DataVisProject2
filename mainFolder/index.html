<!DOCTYPE html>
<html>
<head>
    <title>Project 2 Map</title>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,iVBORwOKGO=" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/leaflet.css">
    <style>
    h1 {text-align: center;}
    h5 {text-align: center;}
    h6 {text-align: center;}
    </style>
</head>
<body>    
    <div id="header">
        <h1>Project 2: 3-1-1</h1>
        <h5>Jack Riley, Ryan Richter, Binh Luong</h5>
        <h6><a href=https://data.cincinnati-oh.gov/Thriving-Neighborhoods/Cincinnati-311-Non-Emergency-Service-Requests/4cjh-bm8b>Data used: Sept 2022 - Dec 2022</a></h6>
    </div>

    <!-- Add HTML content, SVG drawing area, ... -->
    <div class="main-container flex">
        <div class="big-container">
            <div class="map-container flex">
                <div class="legend-container">
                    <div id="buttons">
                        <p><b>Sort by: </b></p>
                        <button type="button" class="btn btn-link btn-sm" id="defaultbutton">
                            Default
                        </button>
                        <button type="button" class="btn btn-link btn-sm" id="servicebutton">
                            Service Type
                        </button>
                        <button type="button" class="btn btn-link btn-sm" id="agencybutton">
                            Agency
                        </button>
                        <button type="button" class="btn btn-link btn-sm" id="datebutton">
                            Days Before Updated
                        </button>
                        <button type="button" class="btn btn-link btn-sm" id="monthbutton">
                            Month
                        </button>
                    </div>
                    <div id="legend" style="margin: 10px"></div>
                    <svg id="updatedtimebarchart"></svg>
                </div>  
                <div id="my-map"></div>
                <div id="tooltip"></div>
            </div>
            <svg id="timebar"></svg>
            <div id="tooltip-bar"></div>
            <div class="timebar-labels flex">
                <p class="month-label">September</p>
                <p class="month-label">October</p>
                <p class="month-label">November</p>
                <p class="month-label">December</p>
            </div>
        </div>
        <div class = "graph-container">
            <div class="margin-right"><svg id="zipcodebarchart"></svg></div>
            <div class="margin-right"><svg id="dayofweekbarchart"></svg></div>
            <div class="margin-right"><svg id="servicetypebarchart"></svg></div>
        </div>
    </div>

    <div class="source">
        <a href="https://www.city-data.com/zipmaps/Cincinnati-Ohio.html">Cincinnati Zip Code Map</a>
    </div>

    <!-- <svg id="chart"></svg> -->

    <!-- D3 bundle -->
    <script src="js/d3.v6.min.js"></script>
    <script src="js/leaflet.js"></script>

    <!-- Our JS code -->
    <script src="js/main.js"></script>
    <script src="js/leafletMap.js"></script>
    <script src="js/dayofweekbarchart.js"></script>
    <script src="js/servicetypebarchart.js"></script>
    <script src="js/updatedtimebarchart.js"></script>
    <script src="js/zipcodebarchart.js"></script>
    <script src="js/timebar.js"></script>
    <!-- <script src="js/temp.js"></script> -->
</body>
</html>
